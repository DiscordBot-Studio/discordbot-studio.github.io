<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Successful</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var authorizationCode = getAuthorizationCodeFromUrl();
            if (authorizationCode) {
                returnAuthorizationCode(authorizationCode);
            }
        });

        function getAuthorizationCodeFromUrl() {
            var searchParams = new URLSearchParams(window.location.search);
            return searchParams.get('code');
        }

        function returnAuthorizationCode(authorizationCode) {
            var redirectUrl = 'com.eqozqq.discordbotstudio://discordcallback?code=' + authorizationCode;
            window.location.href = redirectUrl;
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
